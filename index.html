<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Table Pricing</title>
</head>
<body>

    <div class="background">
        <div class="container">
            <div class="panel pricing-table">
                <div class="pricing-plan">
                    <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="" class="pricing-img">
                    <h2 class="pricing-header">personal</h2>
                    <ul class="pricing-features">
                        <li class="pricing-features-item">custom domain</li>
                        <li class="pricing-features-item">Sleep after 30 mins of inactivity</li>
                    </ul>
                    <span class="pricing-price">free</span>
                    <a href="#/" class="pricing-button">Sign Up</a>
                </div>
                <div class="pricing-plan">
                    <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" class="pricing-image">
                    <h2 class="pricing-header">small team</h2>
                    <ul class="pricing-features">
                        <li class="pricing-features-item">nevers sleeps</li>
                        <li class="pricing-features-item">multiple worker for more powerfull apps</li>
                    </ul>
                    <span class="pricing-price">$150</span>
                    <a href="#" class="pricing-button">free trial</a>
                </div>
                <div class="pricing-plan">
                    <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="" class="pricing-img">
                    <h2 class="pricing-header">Enterprise</h2>
                    <ul class="pricing-features">
                        <li class="pricing-features-item">dedicated</li>
                        <li class="pricing-features-item">simple horizontal scalability</li>
                    </ul>
                    <span class="pricing-price">
                        $400</span>
                    <a href="#" class="pricing-button">free trial</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
